<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Creator - AI Tool Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Tool Creator</a>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="projects.html">My Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="home">
        <!-- Main Tool Builder -->
        <section class="tool-builder-section">
            <div class="main-text-box">
                <h1>Create anything you can  imagine.</h1>
                <p class="subtitle">Example description...</p>
                <div class="input-container">
                    <textarea id="userInput" placeholder="For example: Create a music tool that lets me place notes on a staff.'"></textarea>
                    <!-- This button's action is now handled by main.js -->
                    <button id="start-button">Start Building</button>
                </div>
            </div>
        </section>

        <!-- Prompt Examples -->
        <section class="prompt-examples-section">
            <h2>Example Prompts</h2>
            <div class="examples-grid">
                <div class="example-card">
                    <h4>Example #1</h4>
                    <p>Create something</p>
                </div>
                <div class="example-card">
                    <h4>Example #2</h4>
                    <p>Hi</p>
                </div>
                <div class="example-card">
                    <h4>Example #3</h4>
                    <p>My name is bob.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- About Us Footer -->
    <footer class="about-us-footer">
        <div class="footer-container">
            <h3>About Us</h3>
            <p>This is where the descrition goes.</p>
        </div>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>

</body>
</html>
