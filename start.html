<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Your Tool - Tool Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Tool Creator</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">My Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-container">
        <aside class="sidebar">
            <div class="chat-header">
                <h3>Notes & Conversation</h3>
            </div>
            <div id="chat-history" class="chat-history"></div>
            <div class="chat-input-area">
                <textarea id="chat-input" placeholder="Ask for changes or additions..."></textarea>
                <button id="send-chat-button">Send</button>
            </div>
        </aside>

        <main class="tool-display">
            <div class="tool-header">
                <h3>Generated Tool</h3>
                <div class="tool-actions">
                    <button id="save-button" class="action-button">Save</button>
                    <button id="share-button" class="action-button">Share</button>
                    <button id="fullscreen-button" class="action-button">Fullscreen</button>
                </div>
            </div>
            <div class="tool-output-container">
                <div id="loader" class="loader"></div>
                <iframe id="tool-output" title="Generated AI Tool"></iframe>
            </div>
        </main>
    </div>
    
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <p>Press ESC or double-tap to exit fullscreen</p>
    </div>

    <!-- UPDATED: Share modal with new button order and text -->
    <div id="share-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-button" class="close-button">&times;</button>
            <h2>Share Your Tool</h2>
            <p>Choose how you'd like to share your generated tool.</p>
            <div class="modal-actions">
                <button id="create-share-link-button" class="action-button modal-button">Create Share Link</button>
                <button id="email-share-button" class="action-button modal-button">Share via Email</button>
            </div>
        </div>
    </div>
    
    <script src="start.js"></script>
</body>
</html>
